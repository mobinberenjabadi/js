<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            position: relative;
        }
        .ball{
            position: absolute;
            top: 0px;
            left: 0px;
            background-color: purple;
            border-radius: 50%;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="ball" id="ball1">

    </div>

<!--    w = 87-->
<!--    a = 65-->
<!--    d = 68-->
<!--    s = 83 -->

    <script>
        var _top = 0
        var left = 0
        var speed = 20
        var ball = document.getElementById('ball1')
        
        document.addEventListener('keydown',(event) =>{
            if (event.keyCode == 87) {
                _top = _top - speed
                ball.style.top = _top+'px'
            }
            if (event.keyCode == 83) {
                _top = _top + speed
                ball.style.top = _top+'px'
            }
            if (event.keyCode == 68) {
                left = left + speed
                ball.style.left = left+'px'
            }
            if (event.keyCode == 65) {
                left = left - speed
                ball.style.left = left+'px'
                // ball.style.setProperty() khode css ro mizanim
            }

            console.log(event.keyCode)
        })
    </script>

</body>
</html>
