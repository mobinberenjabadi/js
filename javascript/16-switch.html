<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="root">

  </div>
  <script>
    var root = document.getElementById('root')
    var day = ''
    var dayOfWeek = new Date().getDay()

    switch (dayOfWeek)
    {
      case 1:
        day = 'sunday'
        break
      case 2:
        day = 'monday'
        break
      case 3:
        day = 'tuesday'
        break
      case 4:
        day = 'wednesday'
        break
      case 5:
        day = 'thursday'
        break
      case 6:
        day = 'friday'
        break
      case 7:
        day = 'saturday'
        break
    }

    root.innerText = day
  </script>
</body>
</html>
