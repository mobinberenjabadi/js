<body>
    <script>
        console.log(Math.round(1.4))
        console.log(Math.ceil(1.5)) //bororg tar mikonad
        console.log(Math.floor(1.9)) //kochek tar mikonad
        console.log(Math.sign(-23)) // alamat
        console.log(Math.trunc(-6.9)) // be add qabl ashar tabdil mikonad
        console.log(Math.pow(2,3))  // tavan
        console.log(Math.sqrt(25))  //radikal
        console.log(Math.abs(1000))
        console.log(Math.random()) //random 1>x>0
        console.log(Math.max(10,5,8,4,21)) //bishtarin adad ra entekhab mikonad

    </script>
